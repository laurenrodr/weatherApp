<!DOCTYPE html>
<html lang="en" dir="ltr">

        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="./style.css">
        <title>Weather App</title>
    </head>
    <body>
        <script type="text/javascript" src="app.js"></script>

        <div class="location">
