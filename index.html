<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="./style.css">
        <title>Weather App</title>
        <script src="skycons.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="preload">
            <div class="spinner"></div>
            <div class="load-msg">Waiting For Location...</div>
        </div>
        <div class="main-content">
            <div class="location">
                <h1 class="location-timezone"></h1>
                <canvas class="icon" width="128" height="128"></canvas>
            </div>
            <div class="temperature">
                <div class="degrees">
                    <h2 class="temp-degrees"></h2>
                    <span class="temp-unit">F</span>
                </div>
                <div class="temp-desc"></div>
            </div>
            <div class="sun-time">
                <div class="rise-time">
                    <h4>Sunrise: </h4>
                    <div class="sunrise"></div>
                </div>
                <div class="set-time">
                    <h4>Sunset: </h4>

                    <div class="sunset"></div>

                </div>
            </div>
        </div>
        <div id="darksky">

            <span>Powered by <a href="https://darksky.net/poweredby/">Dark Sky</a> and
            <a href="https://sunrise-sunset.org">Sunrise Sunset APIs</a></span>
        </div>
    </body>
</html>
